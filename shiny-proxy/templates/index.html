<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">
	<title th:text="${title}"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" media="screen" th:href="@{/css/default.css}"/>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<!-- <link rel="stylesheet" media="screen" th:href="@{/assets/css/1-col-portfolio.css}"/> -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/pulse/bootstrap.min.css" integrity="sha384-L7+YG8QLqGvxQGffJ6utDKFwmGwtLcCjtwvonVZR/Ba2VzhpMwBz51GaXnUsuYbj" crossorigin="anonymous">
	<script th:src="@{${cookieJs}}"></script>
	<script th:src="@{/js/new_version_check.js}"></script>
</head>
<body>
	<!-- navigation bar -->
	<div th:replace="../fragments/navbar :: navbar"></div>
	<div class="container" id="applist">	
		<h1 class="mb-4">Maplandscape</h1>
		<div th:each="app: ${apps}">
			<div class="card bg-light mb-4 p-2 h-100">
				<img class="card-img-top" style="width: 100%; height: 20vh; object-fit: cover;" th:src="@{/assets/img/{name}.jpg(name=${app.id})}"></img>
				<h3 th:text="${app.displayName == null} ? ${app.id} : ${app.displayName}"></h3>
				<p th:if="${app.description != null}" th:text="${app.description}"></p>
				<a class="btn btn-primary" th:href="@{/app_direct/}+${app.id}" target="_blank">Launch App</a>
			</div>
		</div>
	</div>
</body>
</html>
